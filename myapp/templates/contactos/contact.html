{% extends 'layouts/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12">
  <!-- Contenedor de la tarjeta del formulario -->
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <!-- Título del formulario con color personalizado -->
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-600">Contáctanos</h1>
    
    <!-- Mensaje de confirmación con fondo y texto en verde -->
    {% if message %}
      <div class="mb-4 p-4 bg-green-100 text-green-700 rounded">
        {{ message }}
      </div>
    {% endif %}
    
    <!-- Formulario de contacto -->
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="nombre" class="block text-gray-700 text-sm font-medium">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" 
               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" 
               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div class="mb-4">
        <label for="mensaje" class="block text-gray-700 text-sm font-medium">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" 
                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>

     <!-- Botones con diseño mejorado -->
<div class="flex items-center justify-end space-x-4 pt-6 mt-8 border-t border-gray-200">
    <a href="{% url 'tasks' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
        <svg class="mr-2 h-4 w-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
        </svg>
        Cancelar
    </a>
    <button type="submit" class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg hover:shadow-xl transition-all duration-200">
        <svg class="mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Enviar
    </button>
</div>

{% endblock %}
