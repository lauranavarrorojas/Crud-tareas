{% extends 'layouts/base.html' %}

{% block title %}Lista de Proyectos{% endblock %}

{% block content %}
<h1>Lista de Proyectos</h1>

<ul>
    {% for project in projects %}
        <li>
            <a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a>
        </li>
    {% empty %}
        <li>No hay proyectos disponibles.</li>
    {% endfor %}
</ul>

<a href="{% url 'project_create' %}">Crear nuevo proyecto</a>
{% endblock %}
