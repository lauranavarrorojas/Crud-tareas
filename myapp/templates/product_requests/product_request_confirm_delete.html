{% extends "layouts/base.html" %}

{% block title %}Eliminar Solicitud{% endblock %}

{% block content %}
<h1>Eliminar Solicitud</h1>

<p>¿Estás seguro de que deseas eliminar <strong>{{ product_request.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'product_request_detail' product_request.pk %}">Cancelar</a>
</form>
{% endblock %}
