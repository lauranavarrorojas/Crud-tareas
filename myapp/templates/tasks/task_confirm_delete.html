{% extends 'layouts/base.html' %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h1 class="text-2xl font-bold mb-4">Eliminar Tarea</h1>

  <p class="mb-4">
    ¿Estás seguro de que deseas eliminar la tarea: 
    <strong class="font-semibold">{{ task.title }}</strong>?
  </p>

  <form method="post" class="flex items-center space-x-4">
    {% csrf_token %}
    <button 
      type="submit" 
      class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
    >
      Confirmar eliminación
    </button>

    <a 
      href="{% url 'task_detail' task.pk %}" 
      class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
    >
      Cancelar
    </a>
  </form>
</div>
{% endblock %}
