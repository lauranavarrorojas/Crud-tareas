{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Proyecto Django</title>
  <!-- Enlace al CSS de Tailwind -->
  <link href="{% static 'css/output.css' %}" rel="stylesheet" />
</head>
<body class="bg-gray-50">
  <!-- Barra de navegación -->
  <nav class="bg-gradient-to-r from-indigo-800 to-indigo-600">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between shadow-lg border-b border-indigo-700">
      <!-- Logo / Título -->
      <div class="flex-shrink-0">
        <a href="{% url 'home' %}">
          <img class="h-10 w-auto" src="{% static 'images/faviconV2.png' %}" alt="Logo">
        </a>
      </div>
  
      <!-- Enlaces de navegación -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a href="{% url 'home' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Inicio</a>
          <a href="{% url 'about' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Acerca</a>
          <a href="{% url 'contact' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contacto</a>
          <a href="{% url 'create_task' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Crear Tarea</a>
          <a href="{% url 'tasks' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Tareas</a>
        </div>
      </div>
  
      <!-- Registro / Ingreso y barra de búsqueda -->
      <div class="hidden md:flex items-center space-x-4">
        <form action="{% url 'search' %}" method="get">
          <input type="text" name="q" placeholder="Buscar..." class="bg-white text-gray-800 px-3 py-2 rounded-md text-sm focus:outline-none">
        </form>
        <a href="{% url 'login' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Ingresar</a>
        <a href="{% url 'register' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Registrar</a>
      </div>
    </div>
  </nav>
  
  <!-- Contenedor principal con barra lateral -->
  <div class="container mx-auto px-4 py-6 flex">
    <!-- Barra lateral -->
    <aside class="w-1/4 hidden md:block">
      <div class="bg-white shadow-lg rounded-lg p-4">
        <h2 class="text-xl font-bold mb-4">Navegación</h2>
        <ul class="space-y-2">
          <li><a href="{% url 'home' %}" class="block text-gray-700 hover:text-indigo-600">Inicio</a></li>
          <li><a href="{% url 'about' %}" class="block text-gray-700 hover:text-indigo-600">Acerca</a></li>
          <li><a href="{% url 'contact' %}" class="block text-gray-700 hover:text-indigo-600">Contacto</a></li>
          <li><a href="{% url 'create_task' %}" class="block text-gray-700 hover:text-indigo-600">Crear Tarea</a></li>
          <li><a href="{% url 'tasks' %}" class="block text-gray-700 hover:text-indigo-600">Tareas</a></li>
        </ul>
      </div>
    </aside>
    <!-- Contenido principal -->
    <main class="flex-1">
      {% block content %}
      {% endblock %}
    </main>
  </div>
</body>
</html>
